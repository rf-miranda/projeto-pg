<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas usando HTML/CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Descrição</h1>
        <dl>
            <dt>Termo - 1</dt>
            <dd>Definição - 1</dd>
        </dl>
        <h1>Lista Não Ordenada</h1>
            <ul class="listaNaoOrdenada">
                <li>Breasil</li>
                <li>Argentina</li>
                <li>chile</li>
            </ul>
        <h1>Listas Ordenadas</h1>
            <ol class="listaOrdenada">
                <li>Maria</li>
                <li>João</li>
                <li>Paulo</li>
            </ol>
        <h1>Menu simples utilizando html/css</h1>
            <ul class="menu">
                <li>Inicio</li>
                <li>Produtos</li>
                <li>Contatos</li>


            </ul>






    </div>



</body>

</html>
