<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-title">
            <h2>Formulário de Contato</h2>
        </div>
        <div class="form">
<!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                    <div class="esquerda">
                        <ul>
                            <li>
                                <label for="nome">Nome </label>
                                <input type="text" id="nome" placeholder="Nome"
                                    maxlength="20" required>
                            </li>
                            <li>
                                <label for="idade">Idade </label>
                                <input type="number" id="idade" placeholder="Idade"
                                    maxlength="3">
                            </li>
                            <li>
                                <label for="sexo">Sexo </label>
                                <input type="radio" id="masculino" name="sexo" value="M"> M
                                <label for="M"></label>
                                <input type="radio" id="feminino" name="sexo" value="F"> F
                            </li>
                            <li>
                                <label for="cpf">CPF </label>
                                <input type="text" id="cpf" name="cpf" 
                                    placeholder="000.000.000-00"
                                    pattern="^[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}">
                            </li>
                            <li>
                                <label for="favcolor">Cor Preferida</label>
                                <input type="color" id="favcolor" name="favcolor">
                            </li>                                     
                        </ul>  
                    </div>
                    <div class="direita">
                        <ul>
                            <li>
                                <label for="sobrenome">Sobrenome: </label>
                                <input type="text" id="sobrenome" name="sobrenome"
                                    placeholder="Sobrenome">
                            </li>
                            <li>
                                <label for="bday">Data de Nascimento</label>
                                <input type="date" id="bday" name="bday">
                            </li>
                            <li>
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="email"
                                    placeholder="email@email.com">
                            </li>
                            <li>
                                <label for="fone">Telefone</label>
                                <input type="tel" name="fone" id="fone"
                                    placeholder="(DDD) 99999-9999"
                                    pattern="^\([0-9]{3}\) [0-9]{5}-"[0-9]{4}>
                            </li>  
                        </ul>
                    </div>
            </fieldset>
                
<!-- Endereço -->
            <fieldset>
                <legend>Endereço</legend>
                    <label for="cep">CEP </label>
                    <input type="text" name="cep" id="cep"
                        placeholder=" Ex:99999-000"
                        pattern="^\[0-9]{5}-[0-9]{3}">
                    <label for="logaradouro">Logradouro</label>
                    <input type="text" name="logradouro" id="logradouro"
                        placeholder=" Ex: Avenida Roraima">
                    <label for="compl">Complemento </label>
                    <input type="text" name="comple" id="comple"
                        placeholder=" Ex: Casa, Apto">
                    <label for="num">Número</label>
                    <input type="text" name="num" id="num"
                        placeholder=" Ex: 404">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro"
                        placeholder=" Camobi">
                    <label for="cidade">Cidade </label>
                    <input type="text" name="cidade" id="cidade"
                        placeholder=" Ex: Santa Maria">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado">
                        <option value="RS">RS</option>
                        <option value="PR">PR</option>
                        <option value="SC">SC</option>
                    </select>
            </fieldset>
<!-- Observações -->
            <fieldset>
                <legend>Observações</legend>
                <textarea name="obs" id="" cols="30" rows="10"></textarea><br>
                
                <br><label for="opc">Como você nos conheceu?!</label><br>
               
                <input type="checkbox" id="opc" name="opc" 
                    value="Facebook">
                <label for="opc"> Facebook</label><br>
                
                <input type="checkbox" id="opc" name="opc" 
                    value="WhatsApp">
                <label for="opc"> WhatsApp</label><br>
                
                <input type="checkbox" id="opc" name="opc" 
                    value="Internet">
                <label for="opc"> Internet</label><br>

                <input type="checkbox" id="opc" name="opc" 
                    value="Outros">
               <label for="opc"> Outros</label><br>
            </fieldset>

<!-- Botão -->
            <div id="botao">
                <input type="submit" value="Enviar">
                <input type="submit" value="Redefinir">
            </div>
        </div>
    </div>
</body>

</html>
